<div class="overlay2"><div class="loader"></div></div>
<div class="cob">
    <div id="page">

        <nav class="navbar navbar-fixed-top" role="navigation">
            
        </nav>
        <div id="md-overlay1"></div>
        <div id="md-overlay2"></div>
        <section>
            <div class="container-fluid ">
                <div class="selections">
                    <div class="row">
                    <div class="col-md-6">
                        <div class="blog">
                            <form class="form-inline">
                                <div class="form-group has-feedback">
                                    <div class="input-group blog-select">
                                        <span class="input-group-addon input-group-blog">Blog:</span>
                                        <select class="selectpicker show-tick select_blogs" data-width="auto">
                                        </select>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class='col-md-3 calendario1'>
                        <div class="form-group">
                            <div class='input-group date' id='datetimepickerCalender1'>
                          <span class="input-group-addon addonCalender">
                            <span class="fa fa-calendar data">{{=Polyglo.t('general.from')}}:</span>
                          </span>
                                <input type='text' class="dtp-calendar1 form-control" />
                          <span class="input-group-addon input-group-addon2 inputCal">
                            <span class="fa fa-caret-down"></span>
                          </span>
                            </div>
                        </div>
                    </div>

                    <div class='col-md-3 calendario2'>
                        <div class="form-group">
                            <div class='input-group date' id='datetimepickerCalender2'>
                            <span class="input-group-addon addonCalender cal">
                              <span class="ate">{{=Polyglo.t('general.to')}}:</span>
                            </span>
                                <input type='text' class="dtp-calendar2 form-control" />
                            <span class="input-group-addon input-group-addon2 inputCal2">
                              <span class="fa fa-caret-down"></span>
                            </span>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
                <article class="top_post fondo_blanco modal-oscuro">
                    <div class="row">
                        <div class="col-md-12 detalles">
                            <div class="titulo"><span>Posts</span></div>
                        </div>
                    </div>
                    <table class="table table-post-d">
                        <thead>
                        <tr>
                            <th>{{=Polyglo.t('general.title')}}</th>
                            <th>{{=Polyglo.t('general.date')}}</th>
                            <th><i class="fa fa-facebook-official"></i></th>
                            <!--<th><i class="fa fa-twitter"></i></th>-->
                            <th><i class="fa fa-google-plus-square"></i></th>
                            <th><i class="fa fa-linkedin-square"></i></th>
                            <th>{{=Polyglo.t('general.total')}}</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </article>
            </div>
        </section>

    </div><!-- /page -->
</div>
